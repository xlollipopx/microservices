<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.e308ff8e.css" rel="stylesheet">
<script src="/style.e308ff8e.js"></script></head>
<body>





<div class="btn_group">
    <div class="button">
        <a href="#" id="open_pop_up">Add block</a>
    </div>

    <div class="button">
        <a href="#" id="open_pop_up_peer">Add peer</a>
    </div>

    <div class="button">
        <a href="#" id="show_blocks">Show blocks</a>
    </div>

</div>




<div class="pop_up" id="pop_up">
    <div class="pop_up_container">
        <div class="pop_up_body" id="pop_up_body">
            <p>Mine block</p>
            <from action="">
                <input id="username" type="text" placeholder="Username">
                <input id="url" type="text" placeholder="Url">
                <button id="pop_up_menu_button">Mine</button>
            </from>
            <div class="pop_up_close" id="pop_up_close">&#10006</div>
        </div>
    </div>
</div>



<div class="pop_up" id="pop_up_peer">
    <div class="pop_up_container">
        <div class="pop_up_body" id="pop_up_body_peer">
            <p>Add peer</p>
            <from action="">
                <input id="username_peer" type="text" placeholder="Peer address">
                <input id="url_peer" type="text">
                <button id="pop_up_menu_button_peer">Add</button>
            </from>
            <div class="pop_up_close" id="pop_up_close_peer">&#10006</div>
        </div>
    </div>
</div>



<ul class="list">
</ul>



<script src="/blockchain-ui.e31bb0bc.js"></script>
</body>
</html>
