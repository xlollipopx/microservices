akka {


  loglevel = "DEBUG"

  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      port = 2552
    }
 }
}

blockchain {
  seedHost = "akka.tcp://BlockChain@node1:2552/user/blockChainActor"
}

http {
  interface = "0.0.0.0"
  port = 9000
}