<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>

<main>
    <div class="circle"> </div>
    <div class="register-form-container">
        <h1 class="form-title">
            Sign-in
        </h1>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" maxlength="512" placeholder="Node url" id="nodeUrl">
            </div>
            <div class="form-field">
                <input type="text" maxlength="512" placeholder="Password" id="password">
            </div>
        </div>
        <div class="form_buttons">
            <button class="button" id="signin_button">Sign-in</button>
            <div class="unauthorized" id="auth_message"></div>
            <p><a href="signup.html">sign-up</a></p>
        </div>
    </div>
</main>




<script src="login.js"></script>


</body>
</html>
