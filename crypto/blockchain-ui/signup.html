<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>

    <main>
        <div class="circle">    </div>
        <div class="register-form-container">
            <h1 class="form-title">
                Sign-up
            </h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" maxlength="512" placeholder="Node url" id="nodeUrl">
                </div>
                <div class="form-field">
                    <input type="password" maxlength="512" placeholder="Password" id="password">
                </div>
            </div>
            <div class="form_buttons">
                <button class="button" id="signup_button">Sign-up</button>
                <div class="unauthorized" id="auth_message"></div>
                <p><a href="signin.html" class="hrefs">sign-in</a></p>
            </div>
        </div>
    </main>




<script src="signup.js"></script>


</body>
</html>
